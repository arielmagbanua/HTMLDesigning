<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="event-retargeting">
    <template>
        <button id="myButton">Click Me</button>
    </template>

    <script>
        Polymer({

            is: 'event-retargeting',

            listeners: {
                'click': 'handleClick',
            },

            handleClick: function(e) {
                console.info(e.target.id + ' was clicked.');
            }
        });
    </script>
</dom-module>
